<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .body{
        background-image: url('Azure.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-image: url('vermilion_azure.jpg');
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      button {
        background-color: #0026ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      #resultTable {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background-color: white; 
  }

  #resultTable th, #resultTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  #resultTable th {
    background-color: #f2f2f2;
  }
    </style>
  </head>

  <body class="body">
    <div class="container">
      <h2>Hitung Nilai Rata-rata</h2>
      <form id="gradeForm">
        <label for="name">Nama:</label>
        <input class="name" type="text" id="name" />
        <br />
        <br />

        <label for="course">Mata Kuliah:</label>
        <input type="text" id="course" />
        <br />
        <br />

        <label for="grade">Grade:</label>
        <select id="grade">
          <option value="">Pilih Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>

        <button type="submit">Hitung</button>
      </form>
      <p id="result">
        <table id="resultTable">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Mata Kuliah</th>
              <th>Grade</th>
              <th>Nilai Rata-rata</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </p>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#gradeForm").submit(function (event) {
          event.preventDefault(); 
          calculateAverage(); 
        });
      });
  
      function calculateAverage() {
  const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
  const name = document.getElementById("name").value;
  const course = document.getElementById("course").value;
  const selectedGrade = document.getElementById("grade").value;

  if (selectedGrade in gradeValues) {
    const gradeValue = gradeValues[selectedGrade];
    const resultTableBody = document.querySelector("#resultTable tbody");

    const totalGradeValues = gradeValue; // For simplicity, you can extend this for multiple subjects
    const average = totalGradeValues / 1; // Assuming 1 subject for now

    const newRow = `
      <tr>
        <td>${name}</td>
        <td>${course}</td>
        <td>${selectedGrade}</td>
        <td>${average.toFixed(2)}</td>
      </tr>
    `;

    resultTableBody.innerHTML = newRow;
  }
}

    </script>
  </body>
</html>
